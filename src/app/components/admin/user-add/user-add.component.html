<div class="container">
    <div class="row my-3">
        <div class="col-md-12">
            <h2 class="Title-table">
                Create new user
                <a (click)="BackToHome()" class="btn btn-add-user  ">
              Back
              <i class="fas fa-undo px-1"></i>
            </a>

            </h2>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-6">
            <div class="box-form">

                <form [formGroup]="Formuser" class=" border border-light p-5" action="#!">



                    <div class="form-row mb-4">
                        <div class="col">
                            <label class="required">Firstname</label>
                            <input type="text" name="firstname" formControlName="firstname" class="form-control" [ngClass]="{'control-error':(Formuser.controls['firstname']?.touched  && !Formuser.controls['firstname'].valid) ||
                            (submitted && !Formuser.controls['firstname'].valid)}" placeholder="First name">
                            <div class="alert-errors" *ngIf="(Formuser.controls['firstname']?.touched  && !Formuser.controls['firstname'].valid) ||
                             (submitted && !Formuser.controls['firstname'].valid)">
                                Please enter firstname

                            </div>
                        </div>
                        <div class="col">
                            <label class="required">Lastname</label>
                            <input type="text" class="form-control" [ngClass]="{'control-error':(Formuser.controls['lastname']?.touched  && !Formuser.controls['lastname'].valid) ||
                            (submitted && !Formuser.controls['lastname'].valid)}" formControlName="lastname" placeholder="Last name">

                            <div class="alert-errors" *ngIf="(Formuser.controls['lastname']?.touched  && !Formuser.controls['lastname'].valid) ||
                             (submitted && !Formuser.controls['lastname'].valid)">
                                Please enter lastname

                            </div>

                        </div>
                    </div>

                    <label class="required">BirthDate</label>
                    <input type="text" name="birthdate" formControlName="birthdate" class="form-control" [ngClass]="{'control-error':(Formuser.controls['birthdate']?.touched  && !Formuser.controls['birthdate'].valid) ||
                    (submitted && !Formuser.controls['birthdate'].valid)}" placeholder="01/01/2000">
                    <div class="alert-errors" *ngIf="(Formuser.controls['birthdate']?.touched  && !Formuser.controls['birthdate'].valid) ||
                     (submitted && !Formuser.controls['birthdate'].valid)">
                        Please enter birthdate

                    </div>


                    <label class="required">E-mail</label>
                    <input type="text" name="email" formControlName="email" class="form-control" [ngClass]="{'control-error':(Formuser.controls['email']?.touched  && !Formuser.controls['email'].valid) ||
                    (submitted && !Formuser.controls['email'].valid)}" placeholder="@gmail.com">
                    <div class="alert-errors" *ngIf="(Formuser.controls['email']?.touched  && !Formuser.controls['email'].valid) ||
                     (submitted && !Formuser.controls['email'].valid)">
                        Please enter email

                    </div>


                    <label class="required">Phone</label>
                    <input type="text" name="phone" formControlName="phone" class="form-control" [ngClass]="{'control-error':(Formuser.controls['phone']?.touched  && !Formuser.controls['phone'].valid) ||
                    (submitted && !Formuser.controls['phone'].valid)}" placeholder="phone">
                    <div class="alert-errors" *ngIf="(Formuser.controls['phone']?.touched  && !Formuser.controls['phone'].valid) ||
                     (submitted && !Formuser.controls['phone'].valid)">
                        Please enter phone

                    </div>


                    <label class="required">Address</label>
                    <input type="text" name="address" formControlName="address" class="form-control" [ngClass]="{'control-error':(Formuser.controls['address']?.touched  && !Formuser.controls['address'].valid) ||
                    (submitted && !Formuser.controls['address'].valid)}" placeholder="Address">
                    <div class="alert-errors" *ngIf="(Formuser.controls['address']?.touched  && !Formuser.controls['address'].valid) ||
                     (submitted && !Formuser.controls['address'].valid)">
                        Please enter address

                    </div>



                    <button class=" btn btn-add-user   my-4 btn-block" type="submit" (click)="onsubmit()">create users</button>






                </form>

            </div>
        </div>
    </div>
</div>
