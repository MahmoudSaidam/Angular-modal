<!-- Button trigger modal -->


<!-- Modal -->
<!-- <div *ngIf="staustmodal"> -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create new user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="Formusermodel" class=" border border-light p-5" action="#!">



                    <div class="form-row mb-4">
                        <div class="col">
                            <label class="required">Firstname</label>
                            <input type="text" name="firstname" formControlName="firstname" class="form-control" [ngClass]="{'control-error':(Formusermodel.controls['firstname']?.touched  && !Formusermodel.controls['firstname'].valid) ||
                        (submitted && !Formusermodel.controls['firstname'].valid)}" placeholder="First name">
                            <div class="alert-errors" *ngIf="(Formusermodel.controls['firstname']?.touched  && !Formusermodel.controls['firstname'].valid) ||
                         (submitted && !Formusermodel.controls['firstname'].valid)">
                                Please enter firstname

                            </div>
                        </div>
                        <div class="col">
                            <label class="required">Lastname</label>
                            <input type="text" class="form-control" [ngClass]="{'control-error':(Formusermodel.controls['lastname']?.touched  && !Formusermodel.controls['lastname'].valid) ||
                        (submitted && !Formusermodel.controls['lastname'].valid)}" formControlName="lastname" placeholder="Last name">

                            <div class="alert-errors" *ngIf="(Formusermodel.controls['lastname']?.touched  && !Formusermodel.controls['lastname'].valid) ||
                         (submitted && !Formusermodel.controls['lastname'].valid)">
                                Please enter lastname

                            </div>

                        </div>
                    </div>

                    <label class="required">BirthDate</label>
                    <input type="text" name="birthdate" formControlName="birthdate" class="form-control" [ngClass]="{'control-error':(Formusermodel.controls['birthdate']?.touched  && !Formusermodel.controls['birthdate'].valid) ||
                (submitted && !Formusermodel.controls['birthdate'].valid)}" placeholder="01/01/2000">
                    <div class="alert-errors" *ngIf="(Formusermodel.controls['birthdate']?.touched  && !Formusermodel.controls['birthdate'].valid) ||
                 (submitted && !Formusermodel.controls['birthdate'].valid)">
                        Please enter birthdate

                    </div>


                    <label class="required">E-mail</label>
                    <input type="text" name="email" formControlName="email" class="form-control" [ngClass]="{'control-error':(Formusermodel.controls['email']?.touched  && !Formusermodel.controls['email'].valid) ||
                (submitted && !Formusermodel.controls['email'].valid)}" placeholder="@gmail.com">
                    <div class="alert-errors" *ngIf="(Formusermodel.controls['email']?.touched  && !Formusermodel.controls['email'].valid) ||
                 (submitted && !Formusermodel.controls['email'].valid)">
                        Please enter email

                    </div>


                    <label class="required">Phone</label>
                    <input type="text" name="phone" formControlName="phone" class="form-control" [ngClass]="{'control-error':(Formusermodel.controls['phone']?.touched  && !Formusermodel.controls['phone'].valid) ||
                (submitted && !Formusermodel.controls['phone'].valid)}" placeholder="phone">
                    <div class="alert-errors" *ngIf="(Formusermodel.controls['phone']?.touched  && !Formusermodel.controls['phone'].valid) ||
                 (submitted && !Formusermodel.controls['phone'].valid)">
                        Please enter phone

                    </div>


                    <label class="required">Address</label>
                    <input type="text" name="address" formControlName="address" class="form-control" [ngClass]="{'control-error':(Formusermodel.controls['address']?.touched  && !Formusermodel.controls['address'].valid) ||
                (submitted && !Formusermodel.controls['address'].valid)}" placeholder="Address">
                    <div class="alert-errors" *ngIf="(Formusermodel.controls['address']?.touched  && !Formusermodel.controls['address'].valid) ||
                 (submitted && !Formusermodel.controls['address'].valid)">
                        Please enter address

                    </div>



                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onsubmit()">Save changes</button>
            </div>
        </div>
    </div>
</div>
