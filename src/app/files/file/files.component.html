<div class="container my-5">
    <div class="row my-3">
        <div class="col-md-12">
            <h2 class="Title-table">
                Users DataBase
            </h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 ">
            <table class="table ">
                <thead class="Table-header">
                    <tr>

                        <th>ID</th>
                        <th>name</th>
                        <th>description</th>

                    </tr>
                </thead>
                <tbody>
                    <tr class="style-body" *ngFor="let item of datatable;let i=index;">

                        <th class="text-body-table">{{i+1}}</th>
                        <td class="text-body-table">{{item.name}}</td>
                        <td class="text-body-table">{{item.description}}</td>


                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
